<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

    <h1>Registration</h1>
    <form id="form">
    <input type="text" id="fname" placeholder="Enter Your First Name" required><br><br>
    <input type="text" id="lname" placeholder="Enter Your Last Name"  required><br><br>
    <input type="email" id="email" placeholder="Enter Your Email"  required><br><br>
    <input type="password" id="password" placeholder="Enter Your Password"  required><br><br>
    <button type="submit">Register</button>
    </form>
   


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
